<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Aim Training</title>
    </head>
    <body>
        <div class="screen">
            <h1>Aim Training</h1>
            <a href="#" class="start">Start</a>
        </div>

        <div class="screen">
            <h1>Choose game time</h1>
            <ul class="time-list">
                <li>
                    <button class="time-btn" data-time="10">10 seconds</button>
                </li>
                <li>
                    <button class="time-btn" data-time="15">15 seconds</button>
                </li>
                <li>
                    <button class="time-btn" data-time="20">20 seconds</button>
                </li>
                <li>
                    <button class="time-btn" data-time="25">25 seconds</button>
                </li>
                <li>
                    <button class="time-btn" data-time="30">30 seconds</button>
                </li>
                <li>
                    <button class="time-btn" data-time="35">35 seconds</button>
                </li>
            </ul>
        </div>

        <div class="screen">
            <h3>Left <span id="time">00:00</span></h3>
            <div class="board" id="board"></div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
